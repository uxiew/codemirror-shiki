name: Run Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.10.0'
        env:
          PNPM_HOME: ~/.pnpm
          PNPM_CACHE_FOLDER: ~/.pnpm-store

      - name: Install Dependencies
        run: pnpm install

      - name: Build and cache build artifacts
        run: pnpm run build

      - name: Run Tests
        run: pnpm run test
